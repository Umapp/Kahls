<div class="page-header">
    <h1>Ändra Rutin</h1>
</div>
<form ng-submit="detail.save()">
    <div class="form-group">
        <label for="">Fråga</label>
        <input type="text" class="form-control" ng-model="routine.title">
    </div>
    <div class="form-group">
        <label for="">Kategori</label>
        <input type="text" class="form-control" ng-model="routine.category">
    </div>
    <div class="form-group">
        <label for="">När</label>
        <input type="text" class="form-control" ng-model="routine.occurence">
    </div>

    <input type="submit" value="Spara" class="btn btn-success">
    <input type="button" value="Ta bort" class="btn btn-danger" ng-click="detail.delete()">
</form>
