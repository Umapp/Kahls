<div class="row">

    <div class="col-xs-12" ng-class="{'col-xs-6': vm.$state.current.url !== '/routines'}">
        <div class="page-header">
            <h1>Rutiner</h1>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Fråga</th>
                    <th>Kategori</th>
                    <th>När</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in vm.routines">
                    <td ui-sref=".detail({routineID: item._id})">{{item.title}}</td>
                    <td>{{item.category}}</td>
                    <td>{{item.occurence}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-xs-6">
        
            <div ui-view></div>
    </div>
</div>

<input type="button" ui-sref=".new" value="Ny Rutin" class="btn btn-primary">
